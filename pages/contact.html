<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Liên hệ - Lego World Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="stylesheet" href="../assets/css/pages/">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>

    <body>
        <!--Header-->
        <iframe src="../components/header.html" width="100%" height="300px" frameborder="0" scrolling="no"></iframe>

        <main class="contact-content">
            <section class="contact-header">
                <h1>Liên hệ với Lego World Store</h1>
                <p>chúng tôi luôn sẵn sàng hỗ trợ bạn! Hãy để lại lời nhắn hoặc liên hệ trực tiếp qua thông tin bên dưới.</p>
                </h1>
            </section>

            <section class="contact-info">
                <div class="info-box">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3>Địa chỉ</h3>
                    <p>273 An Dương Vương, Phường 1, Quận 5, TP. Hồ Chí Minh</p>
                </div>
                <div class="info-box">
                    <i class="fa-solid fa-phone"></i>
                    <h3>Điện thoại</h3>
                    <p>1900 1208</p>
                </div>
                <div class="info-box">
                    <i class="fa-solid fa-envelope"></i>
                    <h3>Email</h3>
                    <p>hotro@legoworldstore.com.vn</p>
                </div>
            </section>

            <section class="contact-form">
                <h2>Gửi tin nhắn cho chúng tôi</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Họ và tên:</label>
                        <input type="text" id="name" placeholder="Nhập họ tên bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Nhập emial của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Lời nhắn:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Viết lời nhắn..." required></textarea>
                    </div>
                    <button type="submit" class="btn-send"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </section>

            <!--Footer-->
            <iframe src="components/footer.html" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
        </main>
    </body>
</html>
