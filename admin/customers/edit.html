<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <link href="../../assets/css/admin/dashboard.css" rel="stylesheet">
  <link href="../../assets/css/admin/product.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <script src="../../assets/js/main.js" defer></script>
  <title>Quản lý khách hàng</title>
</head>

<body>

  <!-- Sidebar -->
  <aside class="side-bar">
    <div class="logo">
      <h2><a href="/admin/dashboard.html">LEGO STORE</a></h2>
    </div>

    <nav class="menu">
       <ul class="system">
                <li > <a href="/admin/dashboard.html"><i class="fa-solid fa-house"></i>Tổng quan</a></li>
                <li><a href="/admin/messages.html"><i class="fa-solid fa-envelope"></i>Tin nhắn <span class="message">2</span></a></li>
                <li><a href="/admin/products/products.html" ><i class="fa-solid fa-box"></i>Sản phẩm</a></li>
                <li><a href="/admin/product-types/list.html"><i class="fa-solid fa-tags"></i>Danh mục</a></li>
                <li><a href="/admin/orders/orders.html" ><i class="fa-solid fa-receipt"></i>Đơn hàng</a></li>
                <li><a href="/admin/imports/imports.html"><i class="fa-solid fa-truck"></i>Nhập hàng</a></li>
                <li><a href="/admin/imports/inventorys.html"><i class="fa-solid fa-warehouse"></i>Tồn kho</a></li>
                <li><a href="/admin/imports/pricing.html"><i class="fa-solid fa-coins"></i>Giá bán</a></li>
                <li><a href="/admin/customers/customers.html" class="active"><i class="fa-solid fa-users"></i>Khách hàng</a></li>
            </ul>

            <ul class="support">
                <li><a href="/admin/login.html"><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</a></li>
            </ul>
    </nav>
  </aside>

  <!-- Main -->
  <div class="main-content">

    <header class="admin-header">
      <h1>Chỉnh sửa thông tin khách hàng</h1>

      <div class="admin-info">
        <span class="search-bar">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <input placeholder="Tìm kiếm...">
        </span>

        <span class="info">
          <i class="fa-solid fa-bell">
            <span class="noti">3</span>
          </i>
          <img src="/assets/images/avt.png" alt="Ảnh admin">
          <p class="nametag">Việt Hoàng</p>
          <i class="fa-solid fa-chevron-down"></i>
        </span>
      </div>
    </header>

    <section class="content">
  <div class="form-container">

    <form class="product-edit-form">

      <div class="form-row">
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" value="Nguyễn Minh Đức">
        </div>

        <div class="form-group">
          <label>Email / Tài khoản</label>
          <input type="email" value="ducnguyen@gmail.com">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" value="0901234567">
        </div>

        <div class="form-group">
          <label>Trạng thái</label>
          <select>
            <option selected>Hoạt động</option>
            <option>Đã khóa</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Địa chỉ</label>
        <textarea rows="3">Hà Nội</textarea>
      </div>

      <!-- Avatar -->
      <div class="form-group image-upload-group">
        <label>Ảnh đại diện</label>
        <div class="image-preview-container">
          <img src="/assets/images/avt.png" alt="Avatar" class="product-image-preview" id="previewAvatar">
          <div class="image-upload-overlay">
            <i class="fa-solid fa-camera"></i>
            <p>Thay đổi ảnh</p>
          </div>
        </div>
        <input type="file" id="avatarUpload" accept="image/*" class="image-input" onchange="previewAvatar(event)">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-floppy-disk"></i> Lưu thay đổi
        </button>

        <a href="/admin/customers/customers.html">
          <button type="button" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> Hủy
          </button>
        </a>
      </div>
    </form>
  </div>
</section>
  </div>

</body>
</html>
