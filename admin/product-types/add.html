<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thêm danh mục mới</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  
  <!-- CSS chung -->
  <link href="../../assets/css/admin/dashboard.css" rel="stylesheet">
  <link href="../../assets/css/admin/product.css" rel="stylesheet">
  <script src="../../assets/js/main.js" defer></script>

  <style>
    /* ===== FORM LAYOUT ===== */
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: 1.5px solid #e0e0e0;
      transition: all 0.2s;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #B43F3F;
      box-shadow: 0 0 0 3px rgba(180,63,63,0.1);
      outline: none;
    }

    /* ===== IMAGE UPLOAD ===== */
    .image-preview-container {
      position: relative;
      width: 180px;
      height: 180px;
      border: 2px dashed #ccc;
      border-radius: 16px;
      background: #f9f9f9;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-bottom: 12px;
      color: #aaa;
    }
    .image-preview-container:hover { border-color: #B43F3F; background: #fff5f5; }
    .image-preview-container img { width: 100%; height: 100%; object-fit: cover; display: none; border-radius: 16px; }
    .image-upload-overlay {
      position: absolute; top:0; left:0; width:100%; height:100%;
      background: rgba(180,63,63,0.9); color:#fff;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      opacity:0; pointer-events:none; transition: opacity 0.3s;
    }
    .image-preview-container:hover .image-upload-overlay { opacity: 1; }
    .image-placeholder i { font-size: 40px; margin-bottom:8px; color:#ddd; }
    .image-placeholder p { font-size:14px; color:#999; }

    /* ===== BUTTONS ===== */
    .form-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 20px; }
    .btn { padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap:8px; border:none; }
    .btn-primary { background: linear-gradient(135deg,#B43F3F,#9c3636); color:#fff; }
    .btn-primary:hover { background: linear-gradient(135deg,#9c3636,#8a3030); transform: translateY(-2px); }
    .btn-secondary { background:#f8f9fa; color:#495057; border:1.5px solid #dee2e6; }
    .btn-secondary:hover { background:#e9ecef; transform: translateY(-1px); }

    /* ===== FORM CONTAINER ===== */
    .form-container {
      background:#fff;
      padding:40px;
      border-radius:16px;
      box-shadow:0 4px 20px rgba(0,0,0,0.06);
      width:100%;
      max-width:none;
      margin:0;
      border:1px solid #f1f5f9;
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="side-bar">
    <div class="logo">
      <h2><a href="/admin/dashboard.html">LEGO STORE</a></h2>
    </div>
    <nav class="menu">
     <ul class="system">
                <li > <a href="/admin/dashboard.html"><i class="fa-solid fa-house"></i>Tổng quan</a></li>
                <li><a href="/admin/messages.html"><i class="fa-solid fa-envelope"></i>Tin nhắn <span class="message">2</span></a></li>
                <li><a href="/admin/products/products.html" ><i class="fa-solid fa-box"></i>Sản phẩm</a></li>
                <li><a href="/admin/product-types/list.html" class="active"><i class="fa-solid fa-tags"></i>Danh mục</a></li>
                <li><a href="/admin/orders/orders.html"><i class="fa-solid fa-receipt"></i>Đơn hàng</a></li>
                <li><a href="/admin/imports/imports.html"><i class="fa-solid fa-truck"></i>Nhập hàng</a></li>
                <li><a href="/admin/imports/inventorys.html"><i class="fa-solid fa-warehouse"></i>Tồn kho</a></li>
                <li><a href="/admin/imports/pricing.html"><i class="fa-solid fa-coins"></i>Giá bán</a></li>
                <li><a href="/admin/customers/customers.html"><i class="fa-solid fa-users"></i>Khách hàng</a></li>
            </ul>

            <ul class="support">
                <li><a href="/admin/login.html"><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</a></li>
            </ul>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header class="admin-header">
      <h1>Thêm mới danh mục</h1>
      <div class="admin-info">
        
        <span class="info">
          <i class="fa-solid fa-bell"><span class="noti">3</span></i>
          <img src="/assets/images/avt.png" alt="Admin" />
          <p class="nametag">Việt Hoàng</p>
          <i class="fa-solid fa-chevron-down"></i>
        </span>
      </div>
    </header>

    <section class="content">
      <div class="form-container">
        <form class="category-add-form">
          <!-- Upload ảnh danh mục -->
          <div class="form-group">
            <label>Ảnh đại diện</label>
            <div class="image-preview-container" onclick="document.getElementById('categoryImage').click()">
              <div class="image-placeholder">
                <i class="fa-solid fa-image"></i>
                <p>Click để tải ảnh</p>
              </div>
              <img id="categoryImagePreview" src="" alt="Ảnh danh mục">
              <div class="image-upload-overlay">
                <i class="fa-solid fa-camera"></i>
                <p>Thay đổi ảnh</p>
              </div>
            </div>
            <input type="file" id="categoryImage" accept="image/*" style="display:none;" onchange="previewCategoryImage(event)">
          </div>

          <div class="form-group">
            <label for="categoryName">Tên danh mục</label>
            <input type="text" id="categoryName" placeholder="Nhập tên danh mục..." required>
          </div>

          <div class="form-group">
            <label for="categoryDescription">Mô tả danh mục</label>
            <textarea id="categoryDescription" rows="4" placeholder="Mô tả chi tiết danh mục..."></textarea>
          </div>

          <div class="form-group">
            <label for="categoryStatus">Trạng thái</label>
            <select id="categoryStatus">
              <option value="active" selected>Đang hiển thị</option>
              <option value="hidden">Ẩn</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Thêm danh mục</button>
            <a href="/admin/product-types/list.html"><button type="button" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Hủy</button></a>
          </div>
        </form>
      </div>
    </section>
  </div>

</body>
</html>
