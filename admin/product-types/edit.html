<head>

  <link href="../../assets/css/admin/dashboard.css" rel="stylesheet">
  <link href="../../assets/css/admin/product.css" rel="stylesheet">
  
  <script src="../../assets/js/main.js" defer></script>
  <style>
    /* ===== FORM CONTAINER FULL WIDTH ===== */
    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: none;
      margin: 0;
      border: 1px solid #f1f5f9;
    }

    /* ===== IMAGE UPLOAD ===== */
    .image-upload-group {
      margin-bottom: 28px;
    }

    .image-preview-container {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 16px;
      overflow: hidden;
      border: 2px dashed #ccc;
      background: #f9f9f9;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-preview-container:hover {
      border-color: #B43F3F;
      background: #fff5f5;
    }

    .image-preview-container .product-image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-preview-container:hover .product-image-preview {
      transform: scale(1.05);
    }

    .image-upload-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(180, 63, 63, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .image-preview-container:hover .image-upload-overlay {
      opacity: 1;
    }

    .image-upload-overlay i {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .image-upload-overlay p {
      font-size: 15px;
      font-weight: 600;
    }

    .image-input {
      display: none;
    }

    .form-help {
      color: #6c757d;
      font-size: 13px;
      margin-top: 8px;
    }

    /* ===== FORM ENHANCEMENT ===== */
    .category-edit-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .category-edit-form .form-group label {
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
      display: block;
    }

    .category-edit-form .form-group input,
    .category-edit-form .form-group select {
      padding: 12px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s ease;
      background: #fff;
      width: 100%;
    }

    .category-edit-form .form-group input:focus,
    .category-edit-form .form-group select:focus {
      border-color: #B43F3F;
      box-shadow: 0 0 0 3px rgba(180, 63, 63, 0.1);
      outline: none;
    }

    /* ===== BUTTONS ===== */
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #B43F3F, #9c3636);
      color: #fff;
      box-shadow: 0 4px 12px rgba(180, 63, 63, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #9c3636, #8a3030);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(180, 63, 63, 0.4);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #495057;
      border: 1.5px solid #dee2e6;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      border-color: #adb5bd;
      transform: translateY(-1px);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .form-container {
        padding: 24px;
      }
      .image-preview-container {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>

<body>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header class="admin-header">
      <h1>Chỉnh sửa danh mục</h1>
      <div class="admin-info">
        <span class="search-bar">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <input placeholder="Tìm kiếm...">
        </span>
        <span class="info">
          <i class="fa-solid fa-bell"><span class="noti">3</span></i>
          <img src="/assets/images/avt.png" alt="Admin" />
          <p class="nametag">Việt Hoàng</p>
          <i class="fa-solid fa-chevron-down"></i>
        </span>
      </div>
    </header>

    <section class="content">
      <div class="form-container">
        <form class="category-edit-form">
  <!-- Upload ảnh -->
  <div class="form-group image-upload-group">
    <label>Hình ảnh danh mục</label>
    <div class="image-preview-container" onclick="document.getElementById('categoryImage').click()">
      <img src="/assets/images/category2.webp" alt="Tàu vũ trụ" class="product-image-preview" id="categoryImagePreview">
      <div class="image-upload-overlay">
        <i class="fa-solid fa-camera"></i>
        <p>Thay đổi ảnh</p>
      </div>
    </div>
    <input type="file" id="categoryImage" accept="image/*" class="image-input" onchange="previewImage(event)">
    <small class="form-help">Định dạng: JPG, PNG, WebP. Kích thước tối đa: 2MB</small>
  </div>

  <div class="form-group">
    <label for="categoryName">Tên danh mục</label>
    <input type="text" id="categoryName" value="Tàu vũ trụ" required>
  </div>

  <!-- Thêm trường mô tả -->
  <div class="form-group">
    <label for="categoryDescription">Mô tả danh mục</label>
    <textarea id="categoryDescription" rows="4" placeholder="Mô tả chi tiết danh mục...">Các mẫu xe ô tô LEGO chi tiết, từ siêu xe đến xe địa hình.
</textarea>
  </div>

  <div class="form-group">
    <label for="categoryStatus">Trạng thái</label>
    <select id="categoryStatus">
      <option value="active" selected>Đang hoạt động</option>
      <option value="hidden">Ẩn</option>
    </select>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">
      <i class="fa-solid fa-floppy-disk"></i> Lưu thay đổi
    </button>
    <a href="/admin/product-types/list.html">
      <button type="button" class="btn btn-secondary">
        <i class="fa-solid fa-arrow-left"></i> Hủy
      </button>
    </a>
  </div>
</form>

      </div>
    </section>
  </div>

</body>
