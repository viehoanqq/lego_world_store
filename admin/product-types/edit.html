<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sửa loại sản phẩm | LEGO Admin</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/admin/dashboard.css" />
  <link rel="stylesheet" href="../../assets/css/admin/product-types.css" />
  <link rel="stylesheet" href="../../assets/admin/product-types.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
</head>

<body>
  <!-- Sidebar -->
  <aside class="side-bar">
        <div class="logo">
            <h2> <a href="/admin/dashboard.html">LEGO STORE </a></h2>
        </div>
        <nav class="menu">
            <ul class="system">
                <li><a href="/admin/dashboard.html" class="active"><i class="fa-solid fa-house"></i>Overview</a></li>
                <li><a href="/admin/messages.html"><i class="fa-solid fa-envelope"></i>Messages <span
                            class="message">2</span></a> </li>
                <li><a href="/admin/products/products.html"><i class="fa-solid fa-box"></i>Products</a></li>
                <li><a href="/admin/product-types/list.html"><i class="fa-solid fa-tags"></i>Categories</a></li>
                <li><a href="/admin/orders/orders.html"><i class="fa-solid fa-receipt"></i>Orders</a></li>
                <li><a href="/admin/imports/imports.html"><i class="fa-solid fa-tags"></i>Imports</a></li>
                <li><a href="/admin/customers/customers.html"><i class="fa-solid fa-users"></i>Customers</a></li>
                <li><a href=""><i class="fa-solid fa-gear"></i>Settings</a></li>
            </ul>
            <ul class="support">
                <li><a href="">Help</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="/admin/login.html"><i class="fa-solid fa-right-from-bracket"></i>Log out</a></li>
            </ul>
        </nav>
    </aside>

  <!-- Main Content -->
  <div class="main-content">
    <header class="admin-header">
      <h1>Welcome back, Hoang</h1>
      <div class="admin-info">
        <span class="search-bar">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <input placeholder="Tìm kiếm..." />
        </span>
        <span class="info">
          <i class="fa-solid fa-bell"><span class="noti">3</span></i>
          <img src="../../assets/images/avt.png" alt="Admin Avatar" />
          <p class="nametag">Việt Hoàng</p>
        </span>
      </div>
    </header>

    <section class="content">
      <div class="page-header">
        <div>
          <h2>Edit Product Category</h2>
          <div class="breadcrumb">
            <a href="/admin/dashboard.html">Dashboard</a> / 
            <a href="/admin/product-types/list.html">Categories</a> / 
            <span>Edit</span>
          </div>
        </div>
      </div>

      <div class="form-card">
        <form id="editCategoryForm">
          <div class="form-group">
            <label for="categoryName">Category Name <span>*</span></label>
            <input type="text" id="categoryName" value="LEGO City" required />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4">Urban themed building sets with vehicles and buildings.</textarea>
          </div>

          <div class="form-group">
            <label>Current Image</label>
            <img src="https://cdn.shopify.com/s/files/1/0731/6514/4343/files/do-choi-lap-rap-gara-f1-lego-city-60444.png?v=1741234241&width=400" 
                 alt="Current Category Image" class="category-image" style="margin-bottom: 10px;">
          </div>

          <div class="form-group">
            <label for="imageUpload">Change Image</label>
            <input type="file" id="imageUpload" accept="image/*" />
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
              <option value="active" selected>Active</option>
              <option value="hidden">Hidden</option>
            </select>
          </div>

          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-pen-to-square"></i> Update Category
            </button>
            <a href="/admin/product-types/list.html" class="btn btn-secondary">
              <i class="fa-solid fa-arrow-left"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </section>
  </div>

</body>
</html>
