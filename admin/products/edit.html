<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sửa loại sản phẩm | LEGO Admin</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/admin/dashboard.css" />
  <link rel="stylesheet" href="../../assets/css/admin/product.css" />
  <link rel="stylesheet" href="../../assets/admin/product-types.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
</head>

<body>
  <!-- Sidebar -->
  <aside class="side-bar">
        <div class="logo">
            <h2> <a href="/admin/dashboard.html">LEGO STORE </a></h2>
        </div>
        <nav class="menu">
            <ul class="system">
                <li><a href="/admin/dashboard.html" class="active"><i class="fa-solid fa-house"></i>Overview</a></li>
                <li><a href="/admin/messages.html"><i class="fa-solid fa-envelope"></i>Messages <span
                            class="message">2</span></a> </li>
                <li><a href="/admin/products/products.html"><i class="fa-solid fa-box"></i>Products</a></li>
                <li><a href="/admin/product-types/list.html"><i class="fa-solid fa-tags"></i>Categories</a></li>
                <li><a href="/admin/orders/orders.html"><i class="fa-solid fa-receipt"></i>Orders</a></li>
                <li><a href="/admin/imports/imports.html"><i class="fa-solid fa-tags"></i>Imports</a></li>
                <li><a href="/admin/customers/customers.html"><i class="fa-solid fa-users"></i>Customers</a></li>
                <li><a href=""><i class="fa-solid fa-gear"></i>Settings</a></li>
            </ul>
            <ul class="support">
                <li><a href="">Help</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="/admin/login.html"><i class="fa-solid fa-right-from-bracket"></i>Log out</a></li>
            </ul>
        </nav>
    </aside>

  <!-- Main Content -->
  <div class="main-content">
    <header class="admin-header">
      <h1>Welcome back, Hoang</h1>
      <div class="admin-info">
        <span class="search-bar">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <input placeholder="Search..." />
        </span>
        <span class="info">
          <i class="fa-solid fa-bell"><span class="noti">3</span></i>
          <img src="../../assets/images/avt.png" alt="Admin Avatar" />
          <p class="nametag">Việt Hoàng</p>
        </span>
      </div>
    </header>

    <section class="content">
      <div class="page-header">
        <div>
          <h2>Edit Product Category</h2>
          <div class="breadcrumb">
            <a href="/admin/dashboard.html">Dashboard</a> / 
            <a href="/admin/product/list.html">Product</a> / 
            <span>Edit</span>
          </div>
        </div>
      </div>

      <div class="form-container">
        <form class="product-form">
          <div class="form-group">
            <label for="productCode">Product code</label>
            <input type="text" id="productCode" value="LEGO-001" readonly />
          </div>

          <div class="form-group">
            <label for="productName">Product name</label>
            <input type="text" id="productName" value="LEGO Star Wars – X-Wing Fighter" />
          </div>

          <div class="form-group">
            <label for="productType">Categories</label>
            <select id="productType">
              <option>LEGO Star Wars</option>
              <option>LEGO City</option>
              <option>LEGO Friends</option>
              <option>LEGO Technic</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4">X-Wing fighter model with 731 building pieces, including 3 special minifigures.</textarea>
          </div>

          <div class="form-group">
            <label for="price">Price (VNĐ)</label>
            <input type="number" id="price" name="price" value="3999000" min="0" step="1000" />
          </div>

          <div class="form-group">
            <label for="price_old">Original price (if any)</label>
            <input type="number" id="price_old" name="price_old" value="4999000" min="0" step="1000" />
          </div>

          <div class="form-group">
            <label for="discount_percent">Discount (%)</label>
            <input type="number" id="discount_percent" name="discount_percent" value="20" min="0" max="100" step="0.1" />
          </div>

          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="8" min="0" step="1" />
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
              <option value="active" selected>Active</option>
              <option value="hidden">Hidden</option>
            </select>
          </div>

          <div class="form-actions">
            <a href="list.html" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Cancel</a>
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Update product</button>
          </div>
        </form>
      </div>
    </section>
  </div>

</body>
</html>
