<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thêm sản phẩm mới</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  
  <link href="../../assets/css/admin/dashboard.css" rel="stylesheet">
  <link href="../../assets/css/admin/product.css" rel="stylesheet">
    <script src="../../assets/js/main.js" defer></script>
  <style>
    .form-row { display: flex; gap: 20px; margin-bottom: 16px; }
    .form-row .form-group { flex: 1; }

    .image-upload-group { margin-bottom: 28px; }
    .image-preview-container {
      position: relative; width: 200px; height: 200px; border-radius: 16px; overflow: hidden;
      border: 2px dashed #ccc; background: #f9f9f9; cursor: pointer; transition: all 0.3s ease;
      display: flex; align-items: center; justify-content: center; flex-direction: column; color: #aaa;
    }
    .image-preview-container:hover { border-color: #B43F3F; background: #fff5f5; }
    .product-image-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
    .image-upload-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(180,63,63,0.9);
      color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.3s ease;
    }
    .image-preview-container:hover .image-upload-overlay { opacity: 1; }

    .product-add-form .form-group label { font-weight: 600; color: #1a1a1a; margin-bottom: 8px; display: block; }
    .product-add-form .form-group input,
    .product-add-form .form-group select,
    .product-add-form .form-group textarea {
      padding: 12px 16px; border: 1.5px solid #e0e0e0; border-radius: 10px; font-size: 15px;
      transition: all 0.2s ease; background: #fff; width: 100%;
    }
    .product-add-form .form-group input:focus,
    .product-add-form .form-group select:focus,
    .product-add-form .form-group textarea:focus {
      border-color: #B43F3F; box-shadow: 0 0 0 3px rgba(180,63,63,0.1); outline: none;
    }
    .form-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
    .btn { padding: 12px 24px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primary { background: linear-gradient(135deg, #B43F3F, #9c3636); color: #fff; box-shadow: 0 4px 12px rgba(180,63,63,0.3); }
    .btn-primary:hover { background: linear-gradient(135deg, #9c3636, #8a3030); transform: translateY(-2px); }
    .btn-secondary { background: #f8f9fa; color: #495057; border: 1.5px solid #dee2e6; }
    .btn-secondary:hover { background: #e9ecef; }

    .form-container {
      background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      border: 1px solid #f1f5f9;
    }
    
    @media (max-width: 768px) { .form-row { flex-direction: column; } }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="side-bar">
    <div class="logo">
      <h2><a href="/admin/dashboard.html">LEGO STORE </a></h2>
    </div>
    <nav class="menu">
      <ul class="system">
                <li > <a href="/admin/dashboard.html"><i class="fa-solid fa-house"></i>Tổng quan</a></li>
                <li><a href="/admin/messages.html"><i class="fa-solid fa-envelope"></i>Tin nhắn <span class="message">2</span></a></li>
                <li><a href="/admin/products/products.html" class="active"><i class="fa-solid fa-box"></i>Sản phẩm</a></li>
                <li><a href="/admin/product-types/list.html"><i class="fa-solid fa-tags"></i>Danh mục</a></li>
                <li><a href="/admin/orders/orders.html"><i class="fa-solid fa-receipt"></i>Đơn hàng</a></li>
                <li><a href="/admin/imports/imports.html"><i class="fa-solid fa-truck"></i>Nhập hàng</a></li>
                <li><a href="/admin/imports/inventorys.html"><i class="fa-solid fa-warehouse"></i>Tồn kho</a></li>
                <li><a href="/admin/imports/pricing.html"><i class="fa-solid fa-coins"></i>Giá bán</a></li>
                <li><a href="/admin/customers/customers.html"><i class="fa-solid fa-users"></i>Khách hàng</a></li>
            </ul>

            <ul class="support">
                <li><a href="/admin/login.html"><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</a></li>
            </ul>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header class="admin-header">
      <h1>Thêm sản phẩm mới</h1>
      <div class="admin-info">
        <span class="info">
          <i class="fa-solid fa-bell"><span class="noti">3</span></i>
          <img src="/assets/images/avt.png" alt="Admin" />
          <p class="nametag">Việt Hoàng</p>
          <i class="fa-solid fa-chevron-down"></i>
        </span>
      </div>
    </header>

    <section class="content">
      <div class="form-container">
        <form class="product-add-form">

          <!-- Ảnh sản phẩm -->
          <div class="form-group image-upload-group">
            <label>Hình ảnh chính</label>
            <div class="image-preview-container" onclick="document.getElementById('productImage').click()">
              <div class="image-placeholder">
                <i class="fa-solid fa-image"></i>
                <p>Click để tải ảnh</p>
              </div>
              <img src="../../assets/images/product1.webp" alt="Millennium Falcon 75257" class="product-image-preview" id="productImagePreview">
              <div class="image-upload-overlay">
                <i class="fa-solid fa-camera"></i>
                <p>Thay đổi ảnh</p>
              </div>
            </div>
            <input type="file" id="productImage" accept="image/*" class="image-input" onchange="previewImage(event)">
            <small class="form-help">Định dạng: JPG, PNG, WebP (tối đa 2MB)</small>
          </div>

          <!-- Tên + Mã SKU -->
          <div class="form-row">
            <div class="form-group">
              <label for="name">Tên sản phẩm *</label>
              <input type="text" id="name" value="" required>
            </div>
            <div class="form-group">
              <label for="sku">Mã sản phẩm (SKU) *</label>
              <input type="text" id="sku" value="" required>
            </div>
          </div>

          <!-- Danh mục + Series -->
          <div class="form-row">
            <div class="form-group">
              <label for="category">Danh mục *</label>
              <select id="category" required>
                <option value="tau-vu-tru" selected>Tàu vũ trụ</option>
                <option value="xe-o-to">Xe ô tô mô hình</option>
                <option value="robot">Robot chiến binh</option>
                <option value="thanh-pho">Thành phố</option>
                <option value="kien-truc">Kiến trúc</option>
                <option value="ninjago">Ninjago</option>
              </select>
            </div>
          </div>

          <!-- Giá bán hiện tại -->

          <!-- Thông số LEGO -->
          <div class="form-row">
            <div class="form-group">
              <label for="age">Độ tuổi</label>
              <input type="text" id="age" value="">
            </div>
            <div class="form-group">
              <label for="pieces">Số mảnh ghép</label>
              <input type="text" id="pieces" value="">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dimensions">Kích thước (cm)</label>
              <input type="text" id="dimensions" value="">
            </div>
            <div class="form-group">
              <label for="weight">Trọng lượng (kg)</label>
              <input type="text" id="weight" value="">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="material">Chất liệu</label>
              <input type="text" id="material" value="">
            </div>
            <div class="form-group">
              <label for="origin">Xuất xứ</label>
              <input type="text" id="origin" value="">
            </div>
          </div>

          <!-- Mô tả chi tiết -->
          <div class="form-group">
            <label for="description">Mô tả sản phẩm</label>
            <textarea id="description" rows="8">

            </textarea>
          </div>

          <!-- Trạng thái & Nổi bật -->
          <div class="form-row">
            <div class="form-group">
              <label for="status">Trạng thái</label>
              <select id="status">
                <option value="active" selected>Đang bán</option>
                <option value="hidden">Ẩn</option>
              </select>
            </div>
                        <div class="form-group">
              <label for="origin">Bảo hành</label>
              <select id="status">
                <option value="active" selected>1 tháng</option>
                <option value="hidden">3 tháng</option>
                <option value="hidden">6 tháng</option>
                <option value="hidden">12 tháng</option>
                <option value="hidden">24 tháng</option>
              </select>
            </div>
          </div>
          </div>

          <!-- Nút hành động -->
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-plus"></i> Thêm sản phẩm
            </button>
            <a href="/admin/products/products.html">
              <button type="button" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Hủy
              </button>
            </a>
          </div>
        </form>
      </div>
    </section>
  </div>

  <!-- JS Preview ảnh -->
  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('productImagePreview');
      const placeholder = preview.previousElementSibling;

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          placeholder.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
