<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thêm sản phẩm</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/admin/dashboard.css" />
  <link rel="stylesheet" href="../../assets/css/admin/product.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Sidebar -->
  <aside class="side-bar">
        <div class="logo">
            <h2> <a href="/admin/dashboard.html">LEGO STORE </a></h2>
        </div>
        <nav class="menu">
            <ul class="system">
                <li><a href="/admin/dashboard.html" class="active"><i class="fa-solid fa-house"></i>Overview</a></li>
                <li><a href="/admin/messages.html"><i class="fa-solid fa-envelope"></i>Messages <span
                            class="message">2</span></a> </li>
                <li><a href="/admin/products/products.html"><i class="fa-solid fa-box"></i>Products</a></li>
                <li><a href="/admin/product-types/list.html"><i class="fa-solid fa-tags"></i>Categories</a></li>
                <li><a href="/admin/orders/orders.html"><i class="fa-solid fa-receipt"></i>Orders</a></li>
                <li><a href="/admin/imports/imports.html"><i class="fa-solid fa-tags"></i>Imports</a></li>
                <li><a href="/admin/customers/customers.html"><i class="fa-solid fa-users"></i>Customers</a></li>
                <li><a href=""><i class="fa-solid fa-gear"></i>Settings</a></li>
            </ul>
            <ul class="support">
                <li><a href="">Help</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="/admin/login.html"><i class="fa-solid fa-right-from-bracket"></i>Log out</a></li>
            </ul>
        </nav>
    </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- HEADER -->
    <header class="admin-header">
      <h1>Welcome back, Hoang</h1>
      <div class="admin-info">
        <div class="search-bar">
          <button><i class="fa-solid fa-search"></i></button>
          <input type="text" placeholder="Tìm kiếm..." />
        </div>
        <div class="info">
          <i class="fa-solid fa-bell"></i>
          <img src="../../assets/images/admin-avatar.jpg" alt="Admin" />
          <span class="nametag">Admin</span>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <section class="content">
      <div class="page-header">
        <div>
          <h2>Add Product Category</h2>
          <div class="breadcrumb">
            <a href="/admin/dashboard.html">Dashboard</a> / 
            <a href="/admin/product/list.html">Product</a> / 
            <span>Add</span>
          </div>
        </div>
      </div>

      <div class="form-container">
        <form class="product-form">
          <div class="form-group">
            <label for="productCode">Product code</label>
            <input type="text" id="productCode" placeholder="Enter product code" required />
          </div>

          <div class="form-group">
            <label for="productName">Product name</label>
            <input type="text" id="productName" placeholder="Enter product name" required />
          </div>

          <div class="form-group">
            <label for="productType">Categories</label>
            <select id="productType" required>
              <option value="">-- Select categories --</option>
              <option>LEGO Star Wars</option>
              <option>LEGO City</option>
              <option>LEGO Friends</option>
              <option>LEGO Technic</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Enter product description..."></textarea>
          </div>

          <div class="form-group">
            <label for="price">Sale Price (VNĐ)</label>
            <input type="number" id="price" name="price" placeholder="Enter sale price" min="0" step="1000" required />
          </div>
          
          <div class="form-group">
            <label for="price_old">Original price (if any)</label>
            <input type="number" id="price_old" name="price_old" placeholder="Enter Original price (if any)" min="0" step="1000" />
          </div>

          <div class="form-group">
            <label for="discount_percent">Discount (%)</label>
            <input type="number" id="discount_percent" name="discount_percent" placeholder="Enter % discount (Ex: 20)" min="0" max="100" step="0.1" />
          </div>
          
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quality" min="0" step="1" required />
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
              <option value="active">Active</option>
              <option value="hidden">Hidden</option>
            </select>
          </div>

          <div class="form-actions">
            <a href="list.html" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Cancel</a>
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Save product</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
