<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product - LEGO Store Admin</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/components/admin-sidebar.css">
  <link rel="stylesheet" href="/assets/css/admin/pricing/edit.css">
</head>

<body>
  <!-- === SIDEBAR === -->
  <aside class="side-bar">
    <div class="logo">
      <h2><a href="/admin/dashboard.html">LEGO STORE</a></h2>
    </div>
    <nav class="menu">
      <ul class="system">
        <li><a href="/admin/dashboard.html"><i class="fa-solid fa-house"></i> Overview</a></li>
        <li><a href="/admin/products/products.html" class="active"><i class="fa-solid fa-box"></i> Products</a></li>
        <li><a href="/admin/orders/orders.html"><i class="fa-solid fa-receipt"></i> Orders</a></li>
      </ul>
      <ul class="support">
        <li><a href="#">Help</a></li>
        <li><a href="/admin/login.html"><i class="fa-solid fa-right-from-bracket"></i> Log out</a></li>
      </ul>
    </nav>
  </aside>

  <!-- === MAIN CONTENT === -->
  <div class="main-content">
    <header class="admin-header">
      <h1>Edit Product</h1>
      <div class="admin-info">
        <span class="info">
          <i class="fa-solid fa-bell"><span class="noti">3</span></i>
          <img src="/assets/images/avt.png" alt="Admin avatar">
          <p class="nametag">Việt Hoàng</p>
        </span>
      </div>
    </header>

    <!-- === EDIT FORM === -->
    <section class="content edit-form">
      <form>
        <div class="form-group">
          <label for="id">Product ID</label>
          <input type="text" id="id" value="SP001" readonly>
        </div>

        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" value="Lego F1 Car">
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option>Vehicles</option>
            <option>Spaceship</option>
            <option>Architecture</option>
            <option>Robot</option>
          </select>
        </div>

        <div class="form-group">
          <label for="import">Import Price</label>
          <input type="number" id="import" value="800000">
        </div>

        <div class="form-group">
          <label for="sell">Selling Price</label>
          <input type="number" id="sell" value="1000000">
        </div>

        <div class="form-group">
          <label for="stock">Stock Quantity</label>
          <input type="number" id="stock" value="15">
        </div>

        <div class="form-group">
          <label for="image">Product Image</label>
          <input type="file" id="image">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-save"><i class="fa-solid fa-check"></i> Save Changes</button>
          <a href="/admin/products/products.html" class="btn-cancel"><i class="fa-solid fa-xmark"></i> Cancel</a>
        </div>
      </form>
    </section>
  </div>
</body>

</html>
