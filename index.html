<body style="margin:0; padding:0;">

  <!-- Header -->
  <iframe src="components/header.html" width="100%" height="300" frameborder="0" scrolling="no"></iframe>

          <img src="./assets/images/new-product-banner.jpg" alt="Hàng mới về - Bé thích mê"/>

        <div class="product-list">

            <li>

    <section class="type-product">
