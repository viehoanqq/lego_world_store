<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Giỏ hàng - Lego World Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>

    <body>
        <!--Header-->
        <iframe src="components/header.html" width="100%" height="300px" frameborder="0" scrolling="no"></iframe>

        <!--Main-->
        <main class="cart-page">
            <section class="cart-header">
                <h1>Giỏ hàng của bạn</h1>
                <p>Kiểm tra sản phẩm trước khi thanh toán.</p>
            </section>
            <section class="cart-list">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="product-info">
                                <img src="./assets/images/product1.webp" alt="legoworldstore">
                                <span>Bộ xếp hình Lego</span>
                            </td>
                            <td>1.200.000₫</td>
                            <td>
                                <input type="number" min="1" value="1">
                            </td>
                            <td>1.200.000₫</td>
                            <td><button class="btn-remove"><i class="fa-solid fa-trash"></i></button></td>
                        </tr>

                        <tr>
                            <td class="product-info">
                                <img src="./assets/images/product2.webp" alt="Xe Lego">
                                <span>Xe Lego</span>
                            </td>
                            <td>1.000.000₫</td>
                            <td>
                                <input type="number" min="1" value="1">
                            </td>
                            <td>1.000.000₫</td>
                            <td><button class="btn-remove"><i class="fa-solid fa-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!--Tổng tiền-->
            <section class="cart-summary">
                <h2>Tổng hóa đơn</h2>
                <div class="summary-item">
                    <span>Tạm tính: </span>
                    <strong>2.200.000₫<strong>
                </div>
                <div class="summary-item">
                    <span>Phí vận chuyển: </span>
                    <span>Miễn phí</span>
                </div>
                <div class="summary-total">
                    <span>Tổng cộng: </span>
                    <strong>2.200.200₫</strong>
                </div>
                <button class="btn-checkout">Thanh toán</button>
            </section>
        </main>

        <!--Footer-->
        <iframe src="components/footer.html" width="100%" height="600" frameboder="0" scrolling="no"></iframe>

        <script>
    // Hàm định dạng số tiền (thêm dấu chấm và ký hiệu ₫)
    function formatCurrency(amount) {
        return amount.toLocaleString('vi-VN') + '₫';
    }

    // Hàm tính lại tổng từng sản phẩm và tổng toàn bộ
    function updateCartTotal() {
        const rows = document.querySelectorAll('.cart-table tbody tr');
        let subtotal = 0;

        rows.forEach(row => {
            const priceText = row.cells[1].textContent.replace(/[^\d]/g, '');
            const quantity = parseInt(row.querySelector('input').value);
            const price = parseInt(priceText);
            const total = price * quantity;

            // Cập nhật ô "Thành tiền"
            row.cells[3].textContent = formatCurrency(total);

            subtotal += total;
        });

        // Cập nhật phần tổng tiền
        const subtotalEl = document.querySelector('.summary-item strong');
        const totalEl = document.querySelector('.summary-total strong');

        if (subtotalEl) subtotalEl.textContent = formatCurrency(subtotal);
        if (totalEl) totalEl.textContent = formatCurrency(subtotal); // vì phí ship miễn phí
    }

    // Gắn sự kiện "input" cho tất cả ô số lượng
    document.querySelectorAll('.cart-table input[type="number"]').forEach(input => {
        input.addEventListener('input', updateCartTotal);
    });

    // Gắn sự kiện xóa sản phẩm
    document.querySelectorAll('.btn-remove').forEach(button => {
        button.addEventListener('click', (e) => {
            e.target.closest('tr').remove();
            updateCartTotal();
        });
    });

    // Gọi khi load trang lần đầu
    updateCartTotal();
</script>

    </body>
    

</html>
