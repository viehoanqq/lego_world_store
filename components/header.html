<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <link rel="stylesheet" href="../assets/css/components/header.css">
</head>
<body>
<header>

  <!-- Thanh trên cùng -->
  <div class="top-bar">
    <span><i class="fa-solid fa-truck-fast"></i> Miễn phí giao hàng đơn từ 500k</span>
    <span><i class="fa-solid fa-bolt"></i> Giao hàng hỏa tốc 4 tiếng</span>
    <span><i class="fa-solid fa-gift"></i> Chương trình thành viên</span>
    <span><i class="fa-solid fa-credit-card"></i> Mua hàng trả góp</span>
    <span><i class="fa-solid fa-store"></i> Hệ thống 200 cửa hàng</span>
  </div>

  <!-- Header chính -->
  <div class="main-header">
    <div class="logo">
      <a href="../home/home.html">
        <img src="../assets/images/logo.png" alt="LEGO World Store" />
      </a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Nhập từ khóa để tìm kiếm (ví dụ: lắp ráp, mô hình, ba lô,...)">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="user-options">
      <a href="../login/login.html" target="_parent">
        <i class="fa-solid fa-user"></i> Đăng nhập
      </a>
      <a href="../order/order.html" target="_parent">
        <i class="fa-solid fa-cart-shopping"></i> Giỏ hàng (1)
      </a>
    </div>
  </div>

  <!-- Menu điều hướng -->
  <nav class="nav-bar">
    <ul>
      <li><a href="../product/product.html" target="_parent">TRANG CHỦ</a></li>
      <li><a href="#">SẢN PHẨM</a></li>
      <li><a href="../product/product.html" target="_parent">HÀNG MỚI</a></li>
      <li><a href="#">KHUYẾN MÃI</a></li>
      <li><a href="#">THƯƠNG HIỆU</a></li>
      <li><a href="#">TIN TỨC</a></li>
    </ul>
  </nav>
</header>
</body>
</html>
